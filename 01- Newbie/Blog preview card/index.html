<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="blog-preview-card">
        <img src="images/illustration-article.svg" class="blog-img" />
        <div class="content">
          <div class="category">Learning</div>
          <div class="publish-date">Published 21 Dec 2023</div>
          <h2 class="title">HTML & CSS foundations</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="images/image-avatar.webp"
            alt="Image of the author, Greg Hooper."
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
